<body class="contact-page">

  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

  <main class="main">
    <section id="contact" class="contact section">
      <div class="container section-title" data-aos="fade-up">
        <h2>İletişim</h2>
        <p>Bana ulaşmak için aşağıdaki bilgileri kullanabilirsiniz.</p>
      </div>

      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">
          <div class="col-lg-5">
            <div class="info-wrap">
              
              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                <i class="bi bi-geo-alt flex-shrink-0"></i>
                <div>
                  <h3>Adres</h3>
                  <p>Antalya, Türkiye</p>
                </div>
              </div>

              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                <i class="bi bi-telephone flex-shrink-0"></i>
                <div>
                  <h3>Telefon</h3>
                  <p>+90 541 105 47 07</p>
                </div>
              </div>

              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <div>
                  <h3>Email</h3>
                  <p>rozerly07@gmail.com</p>
                </div>
              </div>
              
            </div>
          </div>

          <div class="col-lg-7">
            <form action="" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
              <div class="row gy-4">
                <div class="col-md-6">
                  <label for="name-field" class="pb-2">Adınız</label>
                  <input type="text" name="name" id="name-field" class="form-control" required="">
                </div>
                <div class="col-md-6">
                  <label for="email-field" class="pb-2">Emailiniz</label>
                  <input type="email" class="form-control" name="email" id="email-field" required="">
                </div>
                <div class="col-md-12">
                  <label for="subject-field" class="pb-2">Konu</label>
                  <input type="text" class="form-control" name="subject" id="subject-field" required="">
                </div>
                <div class="col-md-12">
                  <label for="message-field" class="pb-2">Mesajınız</label>
                  <textarea class="form-control" name="message" rows="10" id="message-field" required=""></textarea>
                </div>
                <div class="col-md-12 text-center">
                  <button type="submit">Mesaj Gönder</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
